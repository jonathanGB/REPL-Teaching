<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>REPL connexion</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="style/style.css">
    </head>
    <body class="container">
        <header class="jumbotron">
            <h1><a href="#">REPL en classe</a></h1>
            <div id="headerDescription">
                <h3>Un REPL comme outil d'enseignment</h3>
                <nav class="pull-right">
                    <button class="btn btn-lg btn-primary">Se connecter <span class="glyphicon glyphicon-log-in"></span></button>
                </nav>  
            </div>
            
        </header>

        <main>
            <div id="signupContainer">
                <h2 class="text-center">S'inscrire <span class="glyphicon glyphicon-user"></span></h2>
            </div>
            <form action="postEndpoint" method="POST">
                <div class="form-group">
                    <label for="nameInput">Nom</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="nom">
                </div>
                <div class="form-group">
                    <label for="usernameInput">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="nom d'utilisateur">
                </div>
                <div class="form-group">
                    <label for="emailInput">Adresse courriel</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="courriel">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Mot de passe</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="mot de passe">
                </div>
                <div id="submitContainer" class="text-center">
                    <button type="submit" class="btn btn-lg btn-success text-center">Soumettre <span class="glyphicon glyphicon-send"></span></button>
                </div>
            </form>
        </main>

        <footer class="footer">
            <h4>Fait Ã  Gatineau par <a href="http://jonathanGB.com">Jonathan Guillotte-Blouin</a></h4>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/signup.js"></script>
    </body>
</html>
